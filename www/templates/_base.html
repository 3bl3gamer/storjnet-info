{{define "base" -}}
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{block "title" .}}Storj3 stat{{end}}</title>
		<style>
			.dim {
				color: darkgray
			}

			.small {
				font-size: 85%
			}

			table {
				border-collapse: collapse;
				margin: 4px;
				/* border-spacing: 0; */
			}

			thead {
				font-weight: bold;
				text-align: center;
			}

			tr {
				border-bottom: 1px solid lightgray;
			}

			td:not(:first-child) {
				padding: 1px 15px;
				text-align: right;
			}

			code {
				background-color: #E7E7E7;
				border-radius: 2px;
			}
		</style>
	</head>
	<body>
		{{block "content" .}}...{{end}}

			По багам, фичам и вообще писать можно в
			<a href="tg://zblzgamer">tg://zblzgamer</a> или на
			<a href="mailto:zblzgamer@yandex.ru">zblzgamer@yandex.ru</a>
		</p>
		{{block "local_html_content" .}}{{end}}
	</body>
</html>
{{ end }}
